{% extends 'base.html' %}

{% block content %}

{% for product in products %}
<div class="box-item">

            <h4 class="group inner list-group-item-heading">{{ product.name }}</h4>

            <div class="img-product">
                <!-- image associer au produit -->
                {% load static %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
            </div>

            <p class="group inner desc list-group-item-text">{{ product.description }}.</p>

        <div class="price-product">
            <p class="lead">{{ product.price }}</p>
        </div>

        <div class="item-flex">
            <a class="btn btn-warning" href="{{ product.get_absolute_url }}">DÃ©tails du produit</a>

            <!-- Ajouter au panier -->
            {% if user.is_authenticated %}
            <a class="btn btn-success" href="{{ product.get_absolute_url }}">Ajouter au panier</a>
            {% endif %}

        </div>

</div>
{% endfor %}






{% endblock %}
